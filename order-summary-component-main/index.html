<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="card">
      <picture>
        <img src="./images/illustration-hero.svg" alt="Order Summary" style="width:auto;">
      </picture>
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <ul role="list" class="annual-plan">
          <li><img src="images/icon-music.svg" alt="icon-music"></li>
          <li><p class="annual-text">Annual Plan</p>
            <p>$59.99/year</p></li>
          <li><a href="#">Change</a></li>
        </ul>
        <button type="button" class="btn btn-primary">Proceed to Payment</button>
        <button type="button" class="btn btn-secondary"><a href="#">Cancel Order</a></button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rd</a>.
  </footer>
</body>
</html>
